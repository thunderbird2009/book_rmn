name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Add Front Matter to Markdown files
        run: |
          # Loop through all markdown files to inject front matter dynamically
          # This ensures Jekyll processes them as pages with the default layout
          # without modifying the actual files in the repository.
          find . -name "*.md" | while read file; do
            # Check if file already starts with ---
            if ! head -n 1 "$file" | grep -q "^---"; then
              echo "Adding front matter to $file"
              # Create temp file with front matter
              echo "---" > temp.md
              echo "layout: default" >> temp.md
              
              # Special handling for README.md to make it the index page
              if [[ "$(basename "$file")" == "README.md" ]]; then
                echo "title: Home" >> temp.md
                echo "permalink: /" >> temp.md
              else
                # Generate a title from the filename
                echo "title: $(basename "$file" .md | sed 's/_/ /g' | sed 's/-/ /g')" >> temp.md
              fi
              
              echo "---" >> temp.md
              cat "$file" >> temp.md
              mv temp.md "$file"
            fi
          done

      - name: Preprocess Math for Kramdown
        run: |
          # Convert $...$ to $$...$$ for Kramdown compatibility
          python3 _scripts/convert_math.py

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
